                method: "POST",
                headers:{
                    "content-Type":"application/json"
                },

            })
            data()
        }
        
        function data(){
            fetch('https://e227913f-23df-476c-8c53-4b86d343226c-00-12umnxw44nkel.sisko.replit.dev/vals')
                .then(response=>{return response.text()})
