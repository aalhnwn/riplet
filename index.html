<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Word Example</title>
</head>
<body>
    <div id="wordContainer"></div>

    <script>
        fetch('https://e227913f-23df-476c-8c53-4b86d343226c-00-12umnxw44nkel.sisko.replit.dev/word') // تغيير URL لتطابق المضيف الخاص بك
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(word => {
                console.log(word);
                const wordContainer = document.getElementById('wordContainer');
                wordContainer.innerHTML = word;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
