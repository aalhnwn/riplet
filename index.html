<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="massage">null</p>
    <input type="text" id="value">
    <button id="send">send</button>
    <script>
        const massage = document.getElementById('massage');
        const values = document.getElementById('value');
        const send = document.getElementById('send');
        send.onclick = ()=>{
            fetch('https://e227913f-23df-476c-8c53-4b86d343226c-00-12umnxw44nkel.sisko.replit.dev/data',{
                method: "POST",
                headers:{
                    "content-Type":"application/json"
                },
                body: JSON.stringify({massages:values.value})
            })
            .then(response=>{return response.json()})
            .then(data=>{
                massage.innerHTML = data.messages;
            })
        }
    </script>
</body>
</html>
